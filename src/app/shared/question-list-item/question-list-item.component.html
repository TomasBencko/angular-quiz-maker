
<p [innerHTML]="questionData.question"></p>

<div class="question-answers">
  <app-question-answer *ngFor="let option of questionData.options"
    [option]="option"
    [isCorrect]="option === questionData.correctAnswer"
    [isSelected]="option === questionData.selectedAnswer"
    [quizCompleted]="quizCompleted"
    (optionSelected)="onOptionSelected($event)"
  ></app-question-answer>
</div>
