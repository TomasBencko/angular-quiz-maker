<h1>Quiz maker</h1>

<app-quiz-selection></app-quiz-selection>

<app-question-list *ngIf="quizData$ | async"
  [quizData$]="quizData$"
  (questionAnswered)="onQuestionAnswered($event)"
></app-question-list>

<!-- Submit button -->
<app-button-wide *ngIf="quizCompleted$ | async"
  (buttonClicked)="onSubmitButtonClicked()"
>Submit</app-button-wide>
